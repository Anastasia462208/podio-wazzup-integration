name: Deploy Test Webhook

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: test-webhook/package-lock.json
    
    - name: Install dependencies
      run: |
        cd test-webhook
        npm ci
    
    - name: Test webhook server
      run: |
        cd test-webhook
        npm start &
        sleep 5
        curl -f http://localhost:3000/status || exit 1
        curl -f -X POST http://localhost:3000/webhook/test -H "Content-Type: application/json" -d '{"test": true}' || exit 1
        pkill node
    
    - name: Deploy to Railway (if configured)
      if: github.ref == 'refs/heads/main'
      run: |
        echo "Ready for Railway deployment"
        echo "Webhook URL will be: https://your-app.railway.app/webhook/wazzup"
